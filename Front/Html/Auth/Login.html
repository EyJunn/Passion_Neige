<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
  </head>
  <body>
    <!-- component -->
    <div class="relative flex h-full w-full">
      <div class="h-screen w-1/2 bg-sky-400 opacity-80">
        <div
          class="mx-auto flex h-full w-2/3 flex-col justify-center text-white xl:w-1/2"
        >
          <div>
            <p class="text-2xl text-center">Login|</p>
            <p class="text-center">please login to continue|</p>
          </div>

          <div class="mt-10">
            <div>
              <div>
                <label class="mb-2.5 block font-bold" for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  class="inline-block w-full rounded-full bg-white p-2.5 leading-none text-black placeholder-indigo-900 shadow placeholder:opacity-30"
                  placeholder="mail@user.com"
                />
              </div>
              <div class="mt-4">
                <label class="mb-2.5 block font-bold" for="email"
                  >Password</label
                >
                <input
                  type="password"
                  id="password"
                  placeholder="*******"
                  class="inline-block w-full rounded-full bg-white p-2.5 leading-none text-black placeholder-indigo-900 shadow"
                />
              </div>
              <div
                class="mt-4 flex w-full flex-col justify-between sm:flex-row"
              ></div>
              <div class="my-10">
                <button
                  class="w-full rounded-full bg-orange-600 p-5 hover:bg-orange-800"
                  onclick="HandleLogin()"
                >
                  Login
                </button>
              </div>
              <div class="flex items-center justify-center space-x-2">
                <span class="h-px w-16 bg-gray-300"></span>
                <span class="text-gray-500 font-normal">OR</span>
                <span class="h-px w-16 bg-gray-300"></span>
              </div>
              <div
                class="mt-4 flex w-full flex-col justify-between sm:flex-row"
              >
                <a
                  href="./Register.html"
                  class="w-full rounded-full bg-orange-600 p-5 hover:bg-orange-800 text-center"
                  >Create your account now!</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="h-screen bg-blue-600">
        <img
          src="https://images.unsplash.com/photo-1515268064940-5150b7c29f35?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          class="h-full w-full"
        />
      </div>
    </div>
  </body>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../../Javascript/Auth/Auth.js"></script>
</html>
